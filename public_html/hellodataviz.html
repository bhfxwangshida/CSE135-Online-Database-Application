
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello Data Viz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>

<style>
    body {
      background: #e6e6e6;
    }
 
    zing-grid[loading] {
      height: 197px;
    }
  </style>
</head>
<body>
  <div id="myChart"></div>
  <script>
    zingchart.render({
      id: 'myChart',
      data: {
        type: 'line',
        series: [
          { values: [54,23,34,23,43] },
          { values: [10,15,16,20,40] }
        ]
      }
    });
  </script>
</body>
</html>
